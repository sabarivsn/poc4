plugins {
    id 'java'
}

group 'poc4'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: '../build/libs', includes: ['poc1-1.0-SNAPSHOT.jar'])
    compile group: 'org.testng', name: 'testng', version: '6.14.3'
    compile group: 'info.cukes', name: 'cucumber-testng', version: '1.2.6'
    compile group: 'info.cukes', name: 'cucumber-jvm-deps', version: '1.0.5'
    compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.6'
}

task libs(type : Sync){
    from configurations.runtime
    into "build/libs"
}
